name: Build Resume PDFs

on:
  push:
    branches: [ main ]
    paths:
      - "src/**/*.tex"
      - "Makefile"
      - ".github/workflows/build-resume.yml"
  workflow_dispatch:

permissions:
  contents: write  # required to commit PDFs back

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live (minimal but enough for our .tex)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            latexmk make

      # Build all .tex in src/ -> pdf/ (relies on your Makefile)
      - name: Build PDFs into pdf/
        run: make

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: resumes-pdf
          path: pdf/*.pdf

      - name: Commit updated PDFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): update generated PDFs in pdf/"
          file_pattern: pdf/*.pdf