name: Build Resume PDFs

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.tex'
      - 'src/**'
      - 'Makefile'
      - '.github/workflows/**'
      - 'README.md'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.tex'
      - 'src/**'
      - 'Makefile'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write

# Prevent multiple redundant builds on quick successive pushes
concurrency:
  group: build-resume-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache apt packages to speed up TeX Live installs
      # (This action restores cached .deb packages and installs them)
      - name: Cache & install apt packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: >
            texlive-latex-base
            texlive-latex-recommended
            texlive-latex-extra
            texlive-fonts-recommended
            texlive-fonts-extra
            latexmk
            make
          version: 1

      - name: Clean old artifacts
        run: make clean || true

      - name: Build PDFs into pdf/
        run: make

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: resumes-pdf
          path: pdf/*.pdf
          if-no-files-found: error
          retention-days: 7

      - name: Commit updated PDFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): update generated PDFs in pdf/"
          file_pattern: pdf/*.pdf
