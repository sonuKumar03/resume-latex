name: Build Resume PDFs

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.tex'
      - 'src/**'
      - 'Makefile'
      - '.github/workflows/**'
      - 'README.md'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.tex'
      - 'src/**'
      - 'Makefile'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-resume-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live and tools
        run: |
          sudo apt-get update
          # Install a LaTeX stack sufficient for pdflatex + common packages
          sudo apt-get install -y --no-install-recommends \
            texlive-binaries \
            texlive-base \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            lmodern \
            latexmk \
            make

      - name: Ensure TeX formats exist
        run: |
          sudo mktexlsr
          # Make sure pdflatex.fmt is available (create if missing)
          sudo fmtutil-sys --byfmt pdflatex || sudo fmtutil-sys --all || true
          fmtutil-user --byfmt pdflatex || fmtutil-user --all || true
          echo "pdflatex version:" && pdflatex --version | head -n1
          echo "pdflatex.fmt path:" && kpsewhich pdflatex.fmt || true

      - name: Clean old artifacts
        run: make clean || true

      - name: Build PDFs into pdf/
        run: make

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: resumes-pdf
          path: pdf/*.pdf
          if-no-files-found: error
          retention-days: 7

      - name: Commit updated PDFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): update generated PDFs in pdf/"
          file_pattern: pdf/*.pdf
